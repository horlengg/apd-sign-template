            <h4>Welcome to <span>APD BANK !.</span></h4>

            </div>
            <div class="form_col mt-5">
                <label for="username">Password</label>
                <input type="password" class="app_input_box" placeholder="xxxxxx">
            </div>
            <div class="mt-5 btn_sign_wrapper">
                <button class="app_btn">Sign In</button>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("contextmenu",(event)=>{
